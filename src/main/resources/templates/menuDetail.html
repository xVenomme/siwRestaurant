<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8" />
    <title th:text="'Menu: ' + ${menu.nome}">Dettaglio Men√π</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap & font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- Stili generali del sito -->
    <link rel="stylesheet" href="/css/general.css" />
</head>
<body>

<!-- Navbar con login/logout dinamico -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">SiwRestaurant</a>

    <div class="ml-auto">
        <!-- Non autenticato -->
        <span sec:authorize="!isAuthenticated()">
            <a href="/login" class="btn btn-outline-light btn-sm mr-2">Accedi</a>
            <a href="/register" class="btn btn-outline-light btn-sm">Registrati</a>
        </span>

        <!-- Autenticato -->
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-5">

    <!-- Titolo -->
    <div class="row">
        <div class="col text-center">
            <h1 th:text="${menu.nome}">Men√π Adulti</h1>
            <h5 class="text-muted" th:text="${menu.tipo}">ADULTI</h5>
        </div>
    </div>

    <!-- Foto principale -->
    <div class="row mt-4">
        <div class="col-12 text-center">
            <img th:if="${menu.coverPhoto != null}" th:src="@{'/images/menus/' + ${menu.coverPhoto}}"
                 alt="Foto Men√π" class="img-thumbnail mb-3" style="max-width: 300px;"
                 onerror="this.src='/images/menu_default.jpg'" />
            <img th:if="${menu.coverPhoto == null}" src="/images/menu_default.jpg"
                 class="img-thumbnail mb-3" alt="Foto mancante" style="max-width: 300px;" />
        </div>
    </div>

    <!-- Dati men√π -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card my-3">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Tipo:</strong>
                        <span th:text="${menu.tipo}">ADULTI</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Prezzo totale:</strong>
                        <span th:text="${#numbers.formatDecimal(menu.prezzoTotale, 2, 'COMMA', 2, 'POINT')} + ' ‚Ç¨'">25,00¬†‚Ç¨</span>
                    </li>
                    <li class="list-group-item" th:if="${menu.descrizione != null}">
                        <strong>Descrizione:</strong>
                        <span th:text="${menu.descrizione}">Descrizione men√π...</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Pulsante mostra piatti -->
    <div class="row mt-4 justify-content-center">
        <div class="col-md-6 text-center">
            <button class="btn btn-gradient btn-lg shadow-sm px-5 py-2" onclick="toggleDishes()">
                üçΩÔ∏è Visualizza i piatti
            </button>
        </div>
    </div>

    <!-- Lista piatti -->
    <div class="row mt-3" id="dishListContainer" style="display:none;">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center" th:each="dish : ${dishes}">
                    <img th:if="${dish.photo != null}" th:src="@{'/images/dishes/' + ${dish.photo}}"
                         class="mr-3" style="height:64px;width:auto;border-radius:4px;"
                         alt="Foto piatto" onerror="this.src='/images/dish_default.jpg'" />
                    <img th:if="${dish.photo == null}" src="/images/dish_default.jpg"
                         class="mr-3" style="height:64px;width:auto;border-radius:4px;" alt="Foto mancante" />
                    <span class="font-weight-bold mr-auto" th:text="${dish.nome}">Carbonara</span>
                    <span th:text="${#numbers.formatDecimal(dish.prezzo, 2, 'COMMA', 2, 'POINT')} + ' ‚Ç¨'">12,00¬†‚Ç¨</span>
                </li>
            </ul>
        </div>
    </div>

    <!-- Pulsante Torna -->
    <div class="row mt-4">
        <div class="col text-center">
            <a th:href="@{/menus}" class="btn btn-outline-primary">Torna alla lista men√π</a>
        </div>
    </div>

</div>

<script>
    function toggleDishes() {
        const container = document.getElementById('dishListContainer');
        container.style.display = container.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
