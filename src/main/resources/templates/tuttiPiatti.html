<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <title>Tutti i Piatti | SiwRestaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/css/general.css" />

  <style>
    .dish-card{background:rgba(255,255,255,.95);border-radius:14px;box-shadow:0 4px 18px rgba(44,62,80,.08);transition:transform .15s;}
    .dish-card:hover{transform:translateY(-4px);}
    .dish-img{height:140px;width:100%;object-fit:cover;border-radius:14px 14px 0 0;}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SiwRestaurant</a>
  <div class="ml-auto">
    <a href="/piatto/formPiatto" class="btn btn-success btn-sm mr-2" sec:authorize="hasAuthority('ADMIN')">+ Nuovo Piatto</a>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4 text-center">La Nostra Lista di Piatti</h1>

  <div class="row" th:if="${#lists.isEmpty(piatti)}">
    <div class="col text-center text-muted">Nessun piatto presente.</div>
  </div>

  <div class="row" th:each="dish : ${piatti}">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
      <div class="dish-card h-100 d-flex flex-column">
        <img th:src="@{'/images/dishes/' + ${dish.photo != null ? dish.photo : 'dish_default.jpg'}}" alt="Foto piatto" class="dish-img" />
        <div class="p-3 flex-grow-1 d-flex flex-column">
          <h5 class="mb-1" th:text="${dish.nome}">Nome Piatto</h5>
          <p class="text-muted mb-2 flex-grow-1" th:text="${#strings.abbreviate(dish.descrizione, 80)}">Descrizione‚Ä¶</p>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <span class="badge badge-primary p-2" th:text="${#numbers.formatDecimal(dish.prezzo,2,'COMMA',2,'POINT')} + ' ‚Ç¨'">12,00 ‚Ç¨</span>
            <!-- pulsanti admin -->
            <span sec:authorize="hasAuthority('ADMIN')">
              <a th:href="@{'/piatto/' + ${dish.id} + '/edit'}" class="btn btn-sm btn-outline-secondary mr-1">‚úèÔ∏è</a>
              <form th:action="@{'/piatto/' + ${dish.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Eliminare il piatto?');">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-sm btn-outline-danger">üóëÔ∏è</button>
              </form>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/" class="btn btn-secondary">Torna alla Home</a>
  </div>
</div>

</body>
</html>
