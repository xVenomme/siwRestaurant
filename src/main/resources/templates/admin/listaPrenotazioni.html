<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <title>Tutte le Prenotazioni | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/general.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SiwRestaurant</a>
  <div class="ml-auto">
    <form th:action="@{/logout}" method="post" class="d-inline">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4 text-center">Gestione Prenotazioni</h1>

  <table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Data</th>
        <th>Ora</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Coperti</th>
        <th>Note</th>
        <th class="text-center">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="p : ${prenotazioni}">
        <td th:text="${p.id}">1</td>
        <td th:text="${#temporals.format(p.data,'dd/MM/yyyy')}">12/06/2025</td>
        <td th:text="${p.ora}">20:00</td>
        <td th:text="${p.nome}">Mario</td>
        <td th:text="${p.cognome}">Rossi</td>
        <td th:text="${p.coperti}">4</td>
        <td th:text="${p.note}">-</td>
        <td class="text-center">
          <form th:action="@{/admin/prenotazioni/{id}/accept(id=${p.id})}" method="post" class="d-inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-sm btn-success" title="Accetta">✓</button>
          </form>
          <form th:action="@{/admin/prenotazioni/{id}/reject(id=${p.id})}" method="post" class="d-inline ml-2"
                onsubmit="return confirm('Rifiutare la prenotazione?');">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-sm btn-danger" title="Rifiuta">✕</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- vuoto -->
  <div class="text-center text-muted" th:if="${#lists.isEmpty(prenotazioni)}">
    Nessuna prenotazione presente.
  </div>
</div>
</body>
</html>
