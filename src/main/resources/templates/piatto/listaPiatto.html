<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <title>Lista Piatti | SiwRestaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="/css/general.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SiwRestaurant</a>
  <div class="ml-auto">
    <a href="/piatto/formPiatto" class="btn btn-success btn-sm mr-2" sec:authorize="hasAuthority('ADMIN')">+ Nuovo Piatto</a>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container py-5">
  <h1 class="mb-4 text-center">Tutti i Piatti</h1>

  <div class="list-group">
    <th:block th:each="dish : ${piatti}">
      <div class="list-group-item flex-column flex-md-row d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img th:src="@{'/images/dishes/' + ${dish.photo != null ? dish.photo : 'dish_default.jpg'}}"
               class="img-thumbnail mr-3" style="height:64px;width:64px;object-fit:cover;" alt="Foto piatto" />
          <div>
            <strong th:text="${dish.nome}">Nome Piatto</strong><br/>
            <small class="text-muted" th:text="${#strings.abbreviate(dish.descrizione, 60)}">Breve descrizione…</small>
          </div>
        </div>

        <div class="text-right mt-3 mt-md-0">
          <span class="badge badge-primary p-2 mr-3" th:text="${#numbers.formatDecimal(dish.prezzo,2,'COMMA',2,'POINT')} + ' €'">12,00 €</span>

          <!-- Pulsanti admin -->
          <span sec:authorize="hasAuthority('ADMIN')">
            <a th:href="@{'/piatto/' + ${dish.id} + '/edit'}" class="btn btn-outline-secondary btn-sm mr-1">Modifica</a>
            <form th:action="@{'/piatto/' + ${dish.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Eliminare il piatto?');">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-outline-danger btn-sm">Elimina</button>
            </form>
          </span>
        </div>
      </div>
    </th:block>
  </div>

  <!-- Nessun piatto -->
  <p class="text-center text-muted mt-4" th:if="${#lists.isEmpty(piatti)}">Nessun piatto presente.</p>
</div>

</body>
</html>
