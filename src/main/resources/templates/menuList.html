<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <title th:text="${title}">Lista Menù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

  <!-- Stili generali del sito -->
  <link rel="stylesheet" href="/css/general.css" />
</head>
<body>

<!-- Barre di navigazione con login/logout dinamico -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SiwRestaurant</a>

  <div class="ml-auto">
    <!-- Non autenticato -->
    <span sec:authorize="!isAuthenticated()">
      <a href="/login" class="btn btn-outline-light btn-sm mr-2">Accedi</a>
      <a href="/register" class="btn btn-outline-light btn-sm">Registrati</a>
    </span>

    <!-- Autenticato -->
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container mt-4">
  <h1 class="mb-4" th:text="${title}">Lista Menù</h1>

  <!-- Lista Menù -->
  <div class="row">
    <div class="col-md-12">
      <div class="list-group">
        <th:block th:each="menu : ${menus}">
          <div class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
            <!-- Info menù -->
            <div class="d-flex align-items-center">
              <img th:src="@{'/images/menus/' + ${menu.coverPhoto}}"
                   alt="Foto Menù"
                   class="img-thumbnail mr-3"
                   style="height: 64px; width: 64px; object-fit: cover;"
                   onerror="this.src='/images/menu_default.jpg'" />
              <a th:href="@{'/menu/' + ${menu.id}}" class="h5 mb-0 text-decoration-none text-dark">
                <span th:text="${menu.nome}">Menu Adulti</span>
              </a>
            </div>

            <!-- Tipo e prezzo -->
            <div class="text-right mt-2 mt-md-0">
              <span class="badge badge-primary mr-2" th:text="${menu.tipo}">ADULTI</span>
              <span class="font-weight-bold" th:text="${#numbers.formatDecimal(menu.prezzoTotale, 2, 'COMMA', 2, 'POINT')} + ' €'">25,00 €</span>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </div>

  <!-- Torna alla Home -->
  <div class="mt-4 text-center">
    <a class="btn btn-secondary" href="/" role="button">Torna alla Home</a>
  </div>
</div>

</body>
</html>
