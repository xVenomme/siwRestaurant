<!-- templates/formMenu.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Nuovo Menù</title>
</head>
<body>
    <h1>Aggiungi Nuovo Menù</h1>
    <form th:action="@{/menu/add}" th:object="${menu}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" th:field="*{nome}" id="nome" placeholder="Nome del menù" required />
        </div>
        <div>
            <label for="piatti">Piatti:</label>
            <select th:field="*{piatti}" id="piatti" multiple size="5">
                <option th:each="p : ${piatti}" th:value="${p.id}"
                        th:text="${p.nome + ' - ' + #numbers.formatDecimal(p.prezzo,1,'POINT',2,'NONE') + ' €'}">Piatto</option>
            </select>
        </div>
        <button type="submit">Crea</button>
        <a th:href="@{/menu}">Annulla</a>
    </form>
</body>
</html>
