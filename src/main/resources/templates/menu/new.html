<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8" />
  <title>Crea / Modifica Menù | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/general.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">SiwRestaurant</a>
  <div class="ml-auto">
    <form th:action="@{/logout}" method="post" class="d-inline">
      <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
    </form>
  </div>
</nav>

<div class="container py-5" sec:authorize="hasAuthority('ADMIN')">
  <h1 class="mb-4 text-center" th:text="${#fields.hasErrors()} ? 'Correggi e salva' : ( ${menu.id} == null ? 'Crea nuovo Menù' : 'Modifica Menù' )">Crea nuovo Menù</h1>

  <form th:action="@{/menu}" th:object="${menu}" method="post" class="needs-validation" novalidate>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <!-- ID hidden (solo in edit) -->
    <input type="hidden" th:if="${menu.id != null}" th:field="*{id}" />

    <!-- Nome -->
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control" placeholder="Nome del menù" required />
      <div class="invalid-feedback">Inserisci il nome.</div>
    </div>

    <!-- Descrizione (facoltativa) -->
    <div class="form-group">
      <label for="descrizione">Descrizione</label>
      <textarea id="descrizione" th:field="*{descrizione}" rows="3" class="form-control" placeholder="Breve descrizione…"></textarea>
    </div>

    <!-- Selezione piatti -->
    <div class="form-group">
      <label>Piatti da includere</label>
      <div class="border rounded p-3" style="max-height:260px;overflow:auto;">
        <div th:each="p : ${piatti}" class="custom-control custom-checkbox">
          <input type="checkbox" th:id="${'piatto'+p.id}" th:value="${p.id}" th:field="*{piatti}" class="custom-control-input" />
          <label th:for="${'piatto'+p.id}" th:text="${p.nome}" class="custom-control-label">Piatto</label>
        </div>
      </div>
      <small class="form-text text-muted">Seleziona uno o più piatti.</small>
    </div>

    <!-- Pulsanti -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-gradient px-4 py-2">Salva</button>
      <a href="/menu/lista" class="btn btn-secondary ml-2">Annulla</a>
    </div>
  </form>
</div>

<script>
(function(){
  'use strict';
  window.addEventListener('load', function(){
    Array.prototype.forEach.call(document.getElementsByClassName('needs-validation'), function(form){
      form.addEventListener('submit', function(event){
        if(form.checkValidity() === false){event.preventDefault();event.stopPropagation();}
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

</body>
</html>
